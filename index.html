<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Age Calculator</title>
    <style>
        body {
            font-family: sans-serif;
            background: linear-gradient(to right, #045f6f, hsl(189, 69%, 61%));
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background-color:#c3eff7;
            padding: 30px;
            border-radius: 29px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px; /* Set a max width for better responsiveness */
        }

        h1 {
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            color: #083942;
            word-spacing: 1px;
            letter-spacing: 0px;
        }

        label {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            display: block;
            margin-bottom: 5px;
            color: #231c1c;
        }

        input[type="date"] {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 19px;
            border: 1px solid hwb(186 2% 69%);
            font-family:cursive;
            width: calc(100% - 22px); /* Account for padding and border */
            box-sizing: border-box;
            background-color: #5adbf2;
        }

        button {
            background-color: #0da2bd;
            color: white;
            padding: 10px 20px;
            border: 2px solid hwb(186 2% 69%);
            border-radius: 80px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0px 2px 1px hsl(284, 63%, 11%);
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        button:hover {
            background-color: hwb(200 2% 80%);
        }
        button{
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #result {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: rgb(3, 68, 71);
            animation: colorChange 5s infinite alternate; /* Color changing animation */
        }

        

        /* Responsive adjustments */
        @media (max-width: 400px) {
            .container {
                width: 90%; /* Occupy more width on smaller screens */
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Age Calculator</h1>

    <label for="birthdate">Date of Birth:</label>
    <input type="date" id="birthdate" required ><br>

    <button onclick="calculateAge()">Calculate</button>

    <div id="result"></div>
</div>

<script>
function calculateAge() {
    const birthdateInput = document.getElementById('birthdate');
    const birthdate = new Date(birthdateInput.value);

    if (isNaN(birthdate)) {
        alert("Please enter a valid date.");
        return;
    }

    const today = new Date();
    let age = today.getFullYear() - birthdate.getFullYear();
    const monthDiff = today.getMonth() - birthdate.getMonth();

    if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthdate.getDate())) {
        age--;
    }

    const resultDiv = document.getElementById('result');
    resultDiv.textContent = `Your age is ${age} years.`;


}
</script>

</body>
</html>
